<!--There are six diffrent types of Html headings tags-->
<!DOCTYPE html> 
<html> 
  <head>
  <!-- html tag is used to specify / tells the browser this is an html document--> 
  <!-- head tag is used to specify the title of page tab or browser tab --> 
  <!-- As we have in the previous example , the web page has displayed the content without any atttraction to read for that html provides some special tags-->
  <!-- To specify the heading that are important on the content we have heading tags in html --> 
  <title>Heading tags </title> 
  </head> 
  <body>
  <!-- whichever the content that should be displayed on the web page , we will write here -->  
  <!-- In this program we are going to learn about the headings tags  which are from h1 to h6 --> 
  <h1> This is heading tag of h1 </h1>
  <h2> This is heading tag of h2 </h2>
  <h3> This is heading tag of h3 </h3>
  <h4> This is heading tag of h4 </h4>
  <h5> This is heading tag of h5 </h5>
  <h6> This is heading tag of h6 </h6> 
  </body> 
 </html>
